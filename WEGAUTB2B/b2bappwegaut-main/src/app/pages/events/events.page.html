
<ion-header >
  <ion-toolbar color="blank">
   
    <ion-title class="main-header4" color="danger">TeamSpaces</ion-title>
  
    <ion-buttons slot="end">
     
      <ion-button>
        <img src="../../assets/b2blogo.png"  style="width: 50px;height: 25px;"/>
      </ion-button>

      <ion-button color="danger"
        [routerLink]="['/main/tabs/events/modal-events-detail']">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>

    </ion-buttons>
  

  </ion-toolbar>


<ion-toolbar color="blank">
  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-searchbar color="danger" animated placeholder="Find group" search-icon="search-outline"  debounce="2" (ionChange)="buscar($event)" >
        </ion-searchbar>
      </ion-col>
    </ion-row>  
  </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let group of this.group | filtro: textBuscar" [routerLink]="['/main/tabs/events/modal-chat-events', group._id]">
  
    <ion-avatar slot="end">
      <ion-icon name="trash-bin-outline"size="small" color="danger" (click)="deleteGroup(group._id)"></ion-icon>
    </ion-avatar>
  
    <ion-label>
       <ion-badge color="light" class="ml-2">
            <p><strong>Group Date:   {{group.createdAt | amLocale:'es' | amDateFormat:'LL'}}</strong></p>
         </ion-badge>

      <h2> <b><!--a [routerLink]="['/main/tabs/events/modal-chat-events', group._id]"-->{{group.nameChat}}<!--/a--></b></h2>
      
      <span class="badge badge-danger ml-2 grid-container" >
        Contacto: {{this.email}}
      </span>

      <p>acceder dando click  {{group._id}}</p>

    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
